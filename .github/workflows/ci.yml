name: 'CI'

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 9 * * 1'

jobs:
  check:
    name: 
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: check-style
        - linux: check-security
        - linux: check-build
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      envs: |
        - linux: check-style
        - linux: check-security
        - linux: check-build
        - linux: test
          python-version: 3.9
        - linux: test-numpy120
          python-version: 3.9
        - linux: test-numpy121
          python-version: 3.9
        - linux: test-numpy122
          python-version: 3.9
        - linux: test
          python-version: 3.10
        - linux: test-numpy121
          python-version: 3.10
        - linux: test-numpy122
          python-version: 3.10
        - linux: test
          python-version: 3.11
          pytest-results-summary: true
        - macos: test
          python-version: 3.11
          pytest-results-summary: true
        - linux: test-dev
        - linux: test-pyargs
          python-version: 3.11
        - linux: test-cov
          python-version: 3.11
          coverage: codecov
          pytest-results-summary: true
  downstream:
    name: '${{ matrix.toxenv }} (Python ${{ matrix.python-version }}, ${{ matrix.runs-on }})'
    runs-on: '${{ matrix.runs-on }}'
    strategy:
      fail-fast: false
      matrix:
        toxenv: [ test ]
        python-version: [ '3.9', '3.10', '3.11' ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - toxenv: test-dev
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: test-pyargs
            os: ubuntu-latest
            python-version: '3.11'
          - toxenv: test-cov
            os: ubuntu-latest
            python-version: '3.11'
          - toxenv: test-numpy122
            os: ubuntu-latest
            python-version: '3.10'
          - toxenv: test-numpy121
            os: ubuntu-latest
            python-version: '3.10'
          - toxenv: test-numpy122
            os: ubuntu-latest
            python-version: '3.9'
          - toxenv: test-numpy121
            os: ubuntu-latest
            python-version: '3.9'
          - toxenv: test-numpy120
            os: ubuntu-latest
            python-version: '3.9'
          - toxenv: test-jwst-xdist
            os: ubuntu-latest
