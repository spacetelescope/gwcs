name: download and cache romanisim data

on:
  schedule:
    - cron: "42 4 * * 3"
  workflow_dispatch:
    inputs:
      stpsf_dataset_type:
        description: Which STPSF dataset to download, either "latest_release" or "development"
        type: string
        required: false
        default: "latest_release"

jobs:
  download_romanisim_data:
    uses: spacetelescope/romanisim/.github/workflows/data.yml@main
    with:
      stpsf_dataset_type: ${{ inputs.stpsf_dataset_type }}
