%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/gwcs/temporal_frame-1.0.0"
tag: "tag:stsci.edu:gwcs/temporal_frame-1.0.0"

title: >
  Represents a temporal frame.


type: object
properties:
  name:
    description: |
      A user-friendly name for the frame.
    type: string

  axes_order:
    description: |
      The order of the axes.
    type: array
    items:
      type: integer

  axes_names:
    description: |
      The name of each axis in this frame.
    type: array
    items:
      anyOf:
        - type: string
        - type: 'null'

  reference_frame:
    description: |
      The reference frame.
    $ref: "tag:stsci.edu:asdf/time/time-1.1.0"

  unit:
    description: |
      Units for each axis.
    type: array
    items:
      $ref: "tag:stsci.edu:asdf/unit/unit-1.0.0"

  axis_physical_types:
    description: |
      An iterable of strings describing the physical type for each world axis.
      These should be names from the VO UCD1+ controlled Vocabulary
      (http://www.ivoa.net/documents/latest/UCDlist.html).
    type: array
    items:
      type:
        string

required: [name]
