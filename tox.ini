[tox]
envlist =
    check-{style,security,build}
    test{,-dev}{,-pyargs,-cov}
    test-numpy{120,121,122}
    build-{docs,dist}

# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#

[testenv:check-style]
description = check code style, e.g. with flake8
skip_install = true
deps =
    flake8
commands =
    flake8 . {posargs}

[testenv:check-security]
description = run bandit to check security compliance
skip_install = true
deps =
    bandit>=1.7
commands =
    bandit -r -ll -c .bandit.yaml gwcs

[testenv:check-build]
description = check build sdist/wheel and a strict twine check for metadata
skip_install = true
deps =
    twine>=3.3
    build
commands =
    python -m build .
    twine check --strict dist/*

[testenv]
description =
    run tests
    jwst: of JWST pipeline
    romancal: of Romancal pipeline
    dev: with the latest developer version of key dependencies
    pyargs: with --pyargs on installed package
    warnings: treating warnings as errors
    cov: with coverage
    xdist: using parallel processing
passenv =
    HOME
    GITHUB_*
    TOXENV
    CI
    CODECOV_*
    DISPLAY
args_are_paths = false
change_dir = pyargs: {homedir}
extras =
    test
    alldeps: all
deps =
    xdist: pytest-xdist
    dev: -rrequirements-dev.txt
    cov: pytest-cov
    jwst: jwst[test] @ git+https://github.com/spacetelescope/jwst.git
    romancal: romancal[test] @ git+https://github.com/spacetelescope/romancal.git
    numpy120: numpy==1.20.*
    numpy121: numpy==1.21.*
    numpy122: numpy==1.22.*
set_env =
    jwst: CRDS_SERVER_URL=https://jwst-crds.stsci.edu
    romancal: CRDS_SERVER_URL=https://roman-crds.stsci.edu
    jwst,romancal: CRDS_PATH=$HOME/crds_cache
    jwst,romancal: CRDS_CLIENT_RETRY_COUNT=3
    jwst,romancal: CRDS_CLIENT_RETRY_DELAY_SECONDS=20
commands_pre =
    pip freeze
commands =
    pytest \
    warnings: -W error \
    xdist: -n auto \
    pyargs: {toxinidir}/docs --pyargs gwcs \
    jwst: --pyargs jwst --ignore-glob=timeconversion --ignore-glob=associations \
    romancal: --pyargs romancal \
    cov: --cov=. --cov-config=setup.cfg --cov-report=term-missing --cov-report=xml \
    {posargs}

[testenv:build-docs]
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    sphinx-build -W docs docs/_build

[testenv:build-dist]
description = build wheel and sdist
skip_install = true
deps =
    build
commands =
    python -m build .
